<script>
	function createXhr(method) {
		const xhr = new XMLHttpRequest();
		xhr.open(method || 'get', "http://localhost:3000");
		return xhr
	}


	function testHeaders() {
		const xhr = createXhr()

		xhr.setRequestHeader("Authorization", "token")
		xhr.setRequestHeader("abc", "123")
		xhr.send('')
	}

	function testEasyRequest() {
		const xhr = createXhr()
		xhr.send()
	}


	// testHeaders()
	testEasyRequest()
</script>
